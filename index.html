<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Preload image to avoid lag -->
  <link rel="preload" as="image" href="love.jpg">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    .no {
      background: #ddd;
      position: absolute;
      left: 20px;
      top: 130px;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="question">ğŸ’˜ yourname, will you be my Valentine? ğŸ’˜</h1>
    <button class="yes" onclick="yesClick()">Yes â¤ï¸</button>
    <button class="no" id="noBtn">No ğŸ˜¢</button>
  </div>

  <script>
    const name = "Ajay"; // ğŸ‘ˆ CHANGE NAME HERE
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");

    document.getElementById("question").innerText =
      `ğŸ’˜ ${name}, will you be my Valentine? ğŸ’˜`;

    // Move NO button only on hover
    noBtn.addEventListener("mouseover", () => {
      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    });

    function yesClick() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:linear-gradient(135deg, #ff4d6d, #ff9a9e);
          text-align:center;
          padding:20px;
        ">
          <h1 style="
            color:white;
            font-size:28px;
            text-shadow:0 4px 10px rgba(0,0,0,0.3);
            animation: fadeIn 0.6s ease-in-out;
          ">
            yayyyğŸ«¶ğŸ» iluvuuuğŸ˜šğŸ’—
          </h1>

          <img
            src="love.jpg"
            style="
              width:250px;
              margin-top:20px;
              border-radius:20px;
              box-shadow:0 10px 25px rgba(0,0,0,0.3);
              animation: fadeIn 0.9s ease-in-out;
            "
          >
        </div>
      `;
    }
  </script>

</body>
</html>
