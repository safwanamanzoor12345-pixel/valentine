<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Cute Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f9c5d1, #fbc2eb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page {
      display: none;
      width: 100%;
      height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .active {
      display: flex;
    }

    .card {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 350px;
      width: 100%;
    }

    h1, h2 {
      color: #e75480;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    .yes {
      background: #ff5f8f;
      color: white;
    }

    .no {
      background: #ccc;
      color: #333;
      position: relative;
    }

    button:hover {
      transform: scale(1.05);
    }

    img {
      width: 220px;
      border-radius: 18px;
      margin-top: 15px;
      cursor: pointer;
    }

    .hint {
      margin-top: 12px;
      font-size: 15px;
      color: #555;
    }

    /* Page 3 styling */
    .final-text {
      font-size: 26px;
      color: #ff5f8f;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- PAGE 1 -->
  <div class="page active" id="page1">
    <div class="card">
      <h1>ğŸ’˜ Ajuuu will you be my Valentine? ğŸ’˜</h1>
      <button class="yes" onclick="goPage2()">Yes ğŸ’–</button>
      <button class="no" id="noBtn">No ğŸ¥º</button>
    </div>
  </div>

  <!-- PAGE 2 -->
  <div class="page" id="page2">
    <div class="card">
      <h2>ğŸ’ Yayyy I knew it ğŸ˜ ğŸ’</h2>

      <!-- IMAGE (corrected filename) -->
      <img src="grid.jpeg" onclick="goPage3()" alt="Our Memories">

      <div class="hint">Surprise ğŸ˜Œ</div>
    </div>
  </div>

  <!-- PAGE 3 -->
  <div class="page" id="page3">
    <div class="final-text">iluvuuuuu ğŸ’—</div>
  </div>

  <script>
    function goPage2() {
      document.getElementById("page1").classList.remove("active");
      document.getElementById("page2").classList.add("active");
    }

    function goPage3() {
      document.getElementById("page2").classList.remove("active");
      document.getElementById("page3").classList.add("active");
    }

    // No button movement ONLY when hovered
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 150 - 75;
      const y = Math.random() * 150 - 75;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>

</body>
</html>
